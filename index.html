<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('Image.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-size: 24px;
      color: #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #0077cc;
    }

    main {
      flex: 1;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .hero {
      margin-bottom: 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .posts-preview article {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .posts-preview h3 {
      margin-bottom: 10px;
    }

    .posts-preview a {
      color: #0077cc;
      text-decoration: none;
    }

    footer {
      background-color: red;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer .socials {
      margin-bottom: 10px;
    }

    footer .socials i {
      margin: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      .posts-preview article {
        width: 100%;
      }
    }
  </style>

  <!-- Font Awesome CDN for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>TheConnect</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="posts.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to TheConnect</h2>
      <p>Sharing thoughts, tutorials, and ideas.</p>
    </section>

    <section class="posts-preview">
      <article>
        <h3>First TheConnect Post</h3>
        <p>This is a preview of the first TheConnect post...</p>
        <a href="post1.html">Read more</a>
      </article>
    </section>
  </main>

  <footer>
    <div class="socials">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram-square"></i>
      <i class="fab fa-linkedin"></i>
    </div>
    <p>&copy; 2025 TheConnect. All rights reserved.</p>
  </footer>
</body>
</html>
